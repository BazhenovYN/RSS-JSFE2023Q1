<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>News Portal</h1>
            </header>
            <main>
                <div class="nav">
                    <div class="dropdown">
                        <div class="dropbtn">
                            <span>News <i class="fa fa-caret-down"></i></span>
                        </div>
                        <div class="dropdown-content">
                            <div class="dropdown-header">
                                <h2>Choose a news portal</h2>
                                <input class="search" type="text" name="search" placeholder="Search.." autocomplete="off">
                            </div>
                            <div id="sources"></div>
                        </div>
                    </div>
                    <a href="#live">Live</a>
                    <a href="#show">Shows</a>
                    <a href="#video">Video</a>
                </div>
                <div class="news"></div>
            </main>
            <footer>
                <p class="copyright">
                    Copyright <a href="https://newsapi.org">NewsAPI</a>
                </p>
            </footer>
        </div>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
